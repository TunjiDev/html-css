<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kami no Tou Survey Form</title>
    <link rel= "stylesheet" type= "text/css" href= "survey form.css">
</head>
<body>
    <h1 id= "title">Kami no Tou Survey Form</h1>
    <p id= "description">Thank you for taking the time to help us improve the anime</p>
    <form id= "survey-form">
        <!--ids for the name, email and number input fields describes the purpose of each field-->
        <label for= "name" id= "name-label">Name</label>
        <br/>
        <input type= "text" id= "name" name= "name" placeholder= "Enter your name" required>
        <br/><br/>
        <label for= "email" id= "email-label">Email</label>
        <br/>
        <input type= "email" id= "email" name= "email" placeholder= "Enter your email" required>
        <br/><br/>
        <label for= "number" id= "number-label">Age (optional)</label>
        <br/>
        <!--throws an error if the number falls outside of the required range, also throws an error if a non-number is inputted-->
        <input type= "number" id= "number" name= "number" min= "10" max= "100" placeholder= "Enter your age">
        <br/><br/>
        <label for= "dropdown">What would you rate this anime?</label>
        <br/>
        <select id= "dropdown" name= "rating">
            <option disabled selected Value>Select a rating</option>
            <option value= "Bad">Bad</option>
            <option value= "Mediocre">Mediocre</option>
            <option value= "Good">Good</option>
            <option value= "Very Good">Very Good</option>
            <option value= "Anime of the Year">Anime of the Year</option>
        </select>
        <br/>
        <p>Would you recommend Kami no Tou to a friend?</p>
        <label for= "definitely">
            <input type= "radio" id= "definitely" name= "yes" value= "definitely">Definitely
        </label><br/>
        <label for= "maybe">
            <input type= "radio" id= "maybe" name= "yes" value= "maybe">Maybe
        </label><br/>
        <label for= "notsure">
            <input type= "radio" id= "notsure" name= "yes" value= "notsure">Not sure
        </label>
        <br/><br/>
        <label for= "favorite">Who is your favorite character?</label>
        <br/>
        <select id= "favorite" name= "favorite">
            <option disabled selected Value>Pick a character</option>
            <option value= "Bam">Bam</option>
            <option value= "Khun">Khun</option>
            <option value= "Rak">Rak</option>
            <option value= "Yuri">Yuri</option>
            <option value= "Anak">Anak</option>
            <option value= "endorsi">Endorsi</option>
            <option value= "rachel">Rachel</option>
            <option value= "others">Others</option>
        </select>
        <br/></br>
        <p>What would you like to see improved if it ever gets a 2nd season? (Check all that apply)</p>
        <label for= "music">
            <input type= "checkbox" id= "music" name= "improve" value= "music">Music
        </label><br/>
        <label for= "art">
            <input type= "checkbox" id= "art" name= "improve" value= "art">Art
        </label><br/>
        <label for= "animation">
            <input type= "checkbox" id= "animation" name= "improve" value= "animation">Animation
        </label><br/>
        <label for= "pacing">
            <input type= "checkbox" id= "pacing" name= "improve" value= pacing>Pacing
        </label><br/>
        <label for= "worldbuilding">
            <input type= "checkbox" id= "worldbuilding" name= "improve" value= "worldbuilding">Worldbuilding
        </label><br/>
        <label for= "lore">
            <input type= "checkbox" id= "lore" name= "improve" value= "lore">Lore
        </label><br/>
        <label for= "op-ed">
            <input type= "checkbox" id= "op-ed" name= "improve" value= "oped">OP & ED
        </label><br/>
        <label for= "the-characters">
            <input type= "checkbox" id= "the-characters" name= "improve" value= "the-chracters">Character interactions
        </label><br/><br/>
        <label for= "comments">Any comments or suggestions?</label>
        <br/>
        <textarea id= "comments" name= "comment" placeholder= "Enter your comment here..."></textarea>
        <br/><br/>
        <input type= "submit" id= "submit" name= "submit" value= "submit">
    </form>
</body>
</html>
