<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>
    <script>
        var txt = "";
        var princess = { firstName : "Yuri", lastName : "Jahad", weapon : "black march"}
        var x;
        for (x in princess) {
            txt += princess[x] + " ";
        }
        document.getElementById("demo").innerHTML = txt;
    </script>
</body>
</html>
