<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id = "demo"></p>
    <script>
        function person(first, last, age, eye) {
            this.firstName = first;
            this.lastname = last;
            this.age = age;
            this.eyecolor = eye;
        }
        var myFather = new person("Aderemi", "Igbatayo", "59", "brown");
        var myMother = new person("Adenike", "George", "52", "black");
        document.getElementById("demo").innerHTML = 
        "My father is" + " " + myFather.age + "," + " " + "My mother is " + " " + myMother.age + "."
    </script>
</body>
</html>
